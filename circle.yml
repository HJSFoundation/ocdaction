machine:
  environment:
    DATABASE_URL: 'sqlite://:memory:'
    DJANGO_SETTINGS_MODULE: ocdaction.settings.test
    SECRET_KEY: test-secret-key
    DEBUG: 0
    PYTHONPATH: ${PYTHONPATH}:${HOME}/ocdaction    

dependencies:
  pre:
    - pip install -r requirements/testing.txt

test:
  override:
    - echo pwd
    - echo pyenv local
    - echo $PYTHONPATH    
    - pytest


