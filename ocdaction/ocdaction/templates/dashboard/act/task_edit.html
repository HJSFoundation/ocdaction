{% extends "layout.html" %}

{% load static %}

{% block main %}
    <section>
        <h1>Edit task</h1>
        <form class="col-xs-6 col-xs-offset-3" method="POST" action="{{ task_form.get_absolute_url }}">
            {% csrf_token %}
            {{ task_form.non_field_errors }}
            {{ task_form.as_p }}
            <button class="btn btn-primary pull-left col-xs-2 col-xs-offset-5" type="submit">Save</button>
        </form>
    </section>
{% endblock %}
